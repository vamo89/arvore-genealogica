	<style>
		/* Geral */

		body {

		/* Familia */

		.familia {
			vertical-align: top;

		.familia .neto img {

		.familia:not(.bigfamily) .filho,
		.backbutton {
		    display: inline-block;
		    vertical-align: middle;
		    transform: translateZ(0);
		    box-shadow: 0 0 1px rgba(0, 0, 0, 0);
		    backface-visibility: hidden;
		    -moz-osx-font-smoothing: grayscale;
		    transition-duration: 0.3s;
		    transition-property: transform;

		.backbutton:hover,
		.backbutton:focus,
		.backbutton:active,
		.familia:not(.bigfamily) .filho:hover,
		.familia:not(.bigfamily) .filho:focus,
		.familia:not(.bigfamily) .filho:active {
		    transform: scale(1.5);
		    z-index: 101;
		}

		/* Hide */

		.familia:not(.bigfamily) .insidemsg,
		.hide {
			display: none !important;
		}

		/* Actions - bigfamily */

		.bigfamily {
			text-align: left;
		    padding-left: 70px;
		}

		.bigfamily .filho {
		    height: 180px;
		    display: inline-block;

		.bigfamily .filho .portrait {

													  transparent)

	<script type="text/javascript">
		function fill() {
			var children = [{ id:0, name: "Fabiano", 
								msg: "Lucília dava bombom pioiento pra mim e sonho de valsa e maçã pra mãe, só que ela trocava comigo e dividia a maçã para quantos tivessem presentes.<br/>Teve um dia que fui na vizinha de frente pra roubar goiaba, subi no pé e tranquilo la, a dona da casa chegou e foi logo contar pra mãe, eu desci tão depressa que acabei quebrando o braço. Mãe veio brava, não sabia se me batia ou me levava pro hospital. Marcos e eu já fomos jogados num fusca dentro do córrego da João Pinheiro, mãe ficou em casa agoniada e so sossegou quando chegamos, aprontamos muito e ela só com o coração na mão sempre que sabia de algumas delas.<br/><br/>Fabiano",
									photo: "https://openmerchantaccount.com/img2/photo-arvoremacedo-13-fabiano.png",
								children: [{name: "Augusto", photo:"https://openmerchantaccount.com/img2/photo-arvoremacedo-13-fabiano-augusto.png"}] },
							{ id:1, name: "Marcos e Luciane",
								msg: "Perder uma pessoa que amamos é uma experiência terrível, um grande vazio é aberto em nossa alma e muitas vezes nunca mais conseguimos preencher este espaço e a lembrança dos bons momentos e daquilo que vivemos e aprendemos consegue nos dar um pouco de conforto.<br/>Hoje eu carrego em meu coração uma parte de ti<br/>E mesmo sendo uma parte, eu me sinto completo<br/>Pois nela está impressa a lembrança do amor verdadeiro<br/>A doce lembrança do amor de minha Mãe!<br/>Minha mãe, minha saudade.<br/><br/>Marcos<br/><br/>Minha história com minha sogra, minha segunda mãe, sempre disse que nunca tive sogra e sim outra mãe. Quando morava em Bh e ligava para falar com Marcos e ela atendia o telefone, se Marcos não estivesse em casa falava que ele tinha saído e pedido pra falar comigo que estava dormindo e que no outro dia eu podia ligar pra ela que ia me dizer que horas ele tinha chegado em casa.<br/><br/>Luciane<br/><br/>Mulher, mãe e avó incríveis, por toda a sua longa vida você foi um exemplo e uma inspiração para todos os que tiveram o privilégio de conviver com você. Tenho muito orgulho em ter tido uma avó guerreira, com tantas histórias de luta e conquista para contar, com tantos exemplos de força e superação. Ela batalhou enquanto pode, ela foi incapaz de baixar os braços para a luta que Deus lhe ofereceu. Ela foi uma mulher com princípios fortes e com um tratamento especial para todo mundo!<br/><br/>Vinícius<br/><br/>Não a conheci, mas fui criado com seus valores, sua firmeza e seu amor. Mesmo tendo partido tão cedo, minha avó deixou o maior legado que uma matriarca pode deixar para os seus: o valor familiar, o respeito ao outro, o se fazer respeitar (mesmo que na marra), a união, a cumplicidade, a generosidade, o comprometimento.<br/><br/>Marco Túlio",
								photo: "https://openmerchantaccount.com/img2/photo-arvoremacedo-12-marcos.png",
								children: [{name: "Vinícius", photo:"https://openmerchantaccount.com/img2/photo-arvoremacedo-12-marcos-vinicius.png"},
								{name: "Marco Túlio", photo: "https://openmerchantaccount.com/img2/photo-arvoremacedo-12-marcos-marcotulio.png"}]  },
							{ id:2, name: "Juliana",
								msg: "Quando minha mãe trabalhava no Lactário aprendi muitas coisas com ela, amar o próximo independentemente de cor, raça, idade, rico ou pobre, mas o alvo era sempre o pobre e o doente. A acompanhei em vários lugares para levar uma comida para quem precisava, dar banho em doente, as vezes ela mandava comprar no Déo na conta dela alguma coisa para doar, até mesmo o que ela própria não tinha, comprava e doava e Deus dava tudo em dobro depois. E dava de coração, ninguém sabia que estava dando, ela dizia o que a mão direita dá a esquerda não precisa saber. Um dia fui em um sapateiro para ele fazer um conserto aí ele me perguntou: \"Você é filha de Dona Luzia? Eita mulher boa, viu?  Ela matou muitas vezes minha fome, eu ia lá com uma lata e ela enchia de comida para mim\" e começamos a chorar. Quando chegava da aula tinha que arrumar a cozinha, só que eu ficava enrolando, ia para o Lactário ficar com ela um pouco, ela perguntava \"já arrumou a cozinha?\" Eu respondia: não mãe,  ela então falava:  você fica aqui que vou la tirar um cochilo e volto para fechar. Ela falava \"mas tem que passar pano no salão para mim ta bom?\" Ela falava com a supervisora que ia la em casa um pouquinho. Quando íamos embora a cozinha já estava arrumada. E eu cumpria o combinado, passava o pano no salão. Quando chegava tarde em casa tentava não fazer barulho para não acorda-la e nem acendia a luz, pois assim que eu colocava a cabeça no travesseiro ela me chamava, trás meu remédio, não tomei ate agora, não tinha quem me desse, eu já deixava separado, era só para vigiar o meu horário ha..ha.. ha. E quando Marcos chegava da casa de Lu, ela esquentava água e lavava os pés de chulé dele com bicarbonato. Quando fiz redução de mama ela ficou comigo no hospital e me dava banho com muito amor.. E quando Natália entrou em trabalho de parto para ter Marina, na hora que as enfermeiras levaram Natália para a sala de parto ela chorava e foi acompanhando a maca e eu olhando para ela, admirando o carinho, era tanto que sentia as dores da filha. (Lembro como se fosse hoje). Nenhum sacrifício é tão grande quando a mãe ama. Mãe me perdoe pelas vezes que não reconheci o seu amor por mim, mesmo não estando aqui, quero retribuir o que sempre fez por todos nós. TE AMO PARA SEMPRE!<br/><br/>Juliana<br/><br/>Como falar de dona Luzia, não tive o privilégio de conhece-la ,mas meu compadre Gilson e Ju e até meu pai que também a conheceu sempre me falaram da bondade dela, e também é a mãe da minha esposa e avó do meu filho, por isso nós a amamos eternamente, dona Luzia obrigado por ter passado por aqui e feito a diferença, precisamos de pessoas humildes como a senhora, saudades eternas.<br/><br/>Márcio, Mylla e Tássyo<br/><br/>Vovó, como queria ter conhecido você. Um dia falei para minha mãe se vó Luzia tivesse aqui né, eu ia brincar com ela. Aí mãe falou:  vocês iam divertir muito. Te amo minha linda vovó. Lá em casa tem uma foto sua na sala.<br/><br/>Iago",
								photo: "https://openmerchantaccount.com/img2/photo-arvoremacedo-11-juliana.png",
								children: [{name: "Mylla", photo:"https://openmerchantaccount.com/img2/photo-arvoremacedo-11-juliana-mylla.png"},
									{name: "Tássyo", photo: "https://openmerchantaccount.com/img2/photo-arvoremacedo-11-juliana-tassyo.png"},
									{name: "Iago", photo: "https://openmerchantaccount.com/img2/photo-arvoremacedo-11-juliana-iago.png"}] },
							{ id:3, name: "Natália",
								msg: "Devo muito àquela que me gerou; aprendi o que é trabalho, o que é delicadeza, o que é honestidade, o que é simplicidade, o que é amor. Sempre vem a tona coisas por nós vividas. Onde ela estiver sei que ela está pulando de contentamento em ouvir isso.<br/>Lição de amor: eu estava deitada com dores pelo corpo, com febre, gripada e disse: \"mãe me dá maçã que eu saro\", eu devia ter uns 11 anos mais ou menos. Não demorou muito, chega mãe com maçã para eu comer, e não é que sarei mesmo.<br/>Deitei em seu colo úmido de tanto lavar roupas e pedi para catar piolho em mim, eu já estava grandinha já, queria é o carinho dela e nem piolho nessa época eu tinha.<br/>Gostava quando chegava da escola e ela dizia: \"obá, chegou o furacão\". Eu chegava e ela já estava cansada e eu a ajudava dar um jeito na casa. HeHeHeHe<br/><br/>Natália<br/><br/>Lembro com saudade das muitas vezes que minha avó vinha até a mim pulando de alegria quando eu chegava. E cantava: “Marina Morena, Marina você se pintou...” Eu não gostava e chorava, ai ela parava de cantar na hora.<br/><br/>Marina<br/><br/>Lembra muito a vovó com sua alegria; é dançando, é cantando e alegrando a todos por onde ela passa.<br/><br/>Lara",
								photo: "https://openmerchantaccount.com/img2/photo-arvoremacedo-10-natalia.png",
								children: [{name: "Marina", photo: "https://openmerchantaccount.com/img2/photo-arvoremacedo-10-natalia-marina.png"},
									{name: "Lara", photo: "https://openmerchantaccount.com/img2/photo-arvoremacedo-10-natalia-lara.png"}] },
							{ id:4, name: "Patrícia e Rubens",
								msg: "Uma linda lembrança que tenho dela foram os momentos em que eu o acompanhava uma vez por semana na casa das vizinhas para a oração do Oficio da Imaculada Conceição!!<br/>Outra era quando eu descia da Roadstar, ela estava sentadinha às 18hs rezando o terço de Nossa Senhora sintonizada na Rádio Canção Nova com a Luzia Santiago e Padre Jonas e tenho certeza que todos nós filhos e netos estavam ali, mergulhados em sua intercessão, por isto, somos abençoados.<br/>Aprendi com ela que devemos respeitar as pessoas mais velhas, se pegar algo emprestado devolver e não levar nada para casa que não nos pertence.<br/>Ela sempre dizia para mim, “se cuide, se valorize”, brincando ela falava, guarde a capelinha de Santo Antônio.<br/>Ai, que saudades.....<br/><br/>Patrícia",
									photo: "https://openmerchantaccount.com/img2/photo-arvoremacedo-9-patricia.png",
								children: [{name: "Raíssa", photo: "https://openmerchantaccount.com/img2/photo-arvoremacedo-9-patricia-raissa.png"},
									{name: "Gabriel", photo: "https://openmerchantaccount.com/img2/photo-arvoremacedo-9-patricia-gabriel.png"}] },
							{ id:5, name: "Landinho e Vera",
								msg: "Sempre ótimos conselhos, com muita simplicidade: “toma juízo menino”. Sempre falava comigo quando chegava na casa dela: “Chegou meu João Batista, menino guiado por Deus”<br/><br/>Landinho",
									photo: "https://openmerchantaccount.com/img2/photo-arvoremacedo-8-landinho.png",
								children: [{name: "Bárbara", photo: "https://openmerchantaccount.com/img2/photo-arvoremacedo-8-landinho-barbara.png"},
									{name: "Gabriel", photo: "https://openmerchantaccount.com/img2/photo-arvoremacedo-8-landinho-gabriel.png"}] },
							{ id:6, name: "Rita e Edson",
								msg: "Dia desses, acordei com uma sensação gostosa, não sei se sonhei com minha mãe, mas passei o dia me lembrando dela, voltando ao passado... Voltei na EEMZA, onde ela trabalhava como cantineira e também na limpeza das salas, não sei precisar minha idade na época, mas estava cursando o primário e ainda não sabia bem o alfabeto. Levava-me e me deixava na sala dos professores com Terezinha Drummond, que me dava fichas para serem colocadas em ordem alfabéticas, e quando eu tinha dúvidas, principalmente onde ficariam as letras K, Y, W, ela, toda paciente, me ensinava e depois me elogiava para minha mãe, que sorria, toda feliz. Ela fazia um café delicioso, cheirava a escola toda... Quando as aulas terminavam, lá ia ela limpar as salas, colocar as carteiras nos lugares, sempre feliz, sem reclamar. Nos meus devaneios, voltei também ao Lactário, onde, hoje mais que nunca, percebi que minha mãe fez papel de assistente social, sem nem saber ler nem escrever. Ela fazia sopas, mingaus, distribuía leite em pó e de soja e vendia roupas usadas que vinham da Alemanha. Lembro que quando chegava uma criança desnutrida o Dr. Roberto Drummond chamava minha mãe e dizia: - este aqui tá precisando da sua canja de galinha urgente. Até hoje encontro pessoas que dizem que minha mãe as ajudou quando crianças, que a mãe delas contou. Quando alguém ia buscar um pacote de leite que havia sido recomendado, ela perguntava quantos filhos a pessoas tinha e entregava mais de um. Se alguém não tinha dinheiro suficiente para comprar roupa para os filhos, ela dizia que iria anotar e depois pagava do próprio bolso. Trabalhava sempre alegre; era um atendimento humanitário, repleto de carinho, conversas e conselhos para as jovens mães que iam lá com seus bebês. Depois que todos iam embora, era hora de fazer a limpeza do local. Não tinha preguiça, jogava água em tudo, e lá ficava eu, brincando de chiar na água com sabão... Furando o saco do leite em pó e falava com ela que era rato que havia furado só pra ela me dá um pouquinho na mão. Meu primeiro emprego, na Clínica Haydée, onde fiquei por quase sete anos, foi ela que arrumou, por meio de um pedido ao Dr. Pedro, que trabalhava no Lactário. Sempre me deu força em tudo que eu queria fazer; não me proibia de sair com amigos, nem de passar fim de semana na casa deles ou de meus avós. Sempre que podia me colocava para fazer algo de secretária, lá atendia telefone, anotava recados, Chequei a trabalhar um tempo de recepcionista. Quando fiquei grávida, não tive coragem de contar diretamente a ela, não pelo fato em si, mas por que eu sabia que não iria casar e isso sim a deixaria triste. Escrevi um bilhete e pedi que um irmão – acho que Juliana – lesse para ela. Quando voltei do trabalho, lá estava ela, séria. Não falei nada, sentei à mesa da copa e ela me trouxe um jantar maravilhoso, feito na hora, quentinho, e sem tocar no assunto, chorando, colocou o prato na minha frente, e eu, chorando também, comi tudo, e nunca esqueci tamanho carinho. No dia do parto estava comigo, me acariciando o tem po todo, quase querendo pegar minhas dores pra ela, entrei pra sala de parto às 8h30 e sai às 11h30, ela ficou preocupadíssima com a demora, levaram Victor para o quarto e ela queria saber notícias minha. Depois que Victor nasceu, ela se dedicou inteiramente a mim e a ele. Disse-me que eu teria que fazer 40 dias de resguardo, porque era assim quando se ganhava menino. Eu a questionei, como assim? No dia seguinte a senhora estava à beira do tangue! E ela respondeu: – Faça o que eu falo, não o que eu faço. E assim ela seguiu me ajudando até os sete anos do Victor, quando nos mudamos, ele e eu, para a casa de Sue. Se soubesse que sair de casa me faria ser mais amiga da minha mãe, teria saído antes. Todos os dias passava na casa dela pra apanhar o Victor e ficávamos na porta batendo papo como duas amigas de longas datas. Ela me contava as aprontações  do Victor, que ele a estava ensinando a ler e que chamava atenção dela porque na hora de estudar não podia se levantar pra atender à porta, telefone... E ria da seriedade dele nessa missão. Na sexta era difícil eu e Victor não ficarmos na casa dela, ele só com uniformes. Ela então me emprestava uma blusa de malha para dormir e ficávamos lá até o domingo, outras vezes ela ia conosco passar o resto do domingo em minha casa. Eu sempre a chamava pra ir morar comigo e ela sempre respondia que uma hora iria. Ela viveu 64 anos, casou-se aos 19 anos e teve filhos de dois em dois anos, totalizando 13. Morou de parede meia com sogra e cunhadas, passou muitos maus bocados para dar o necessários aos filhos, mas não desanimava, corria atrás, não gostava de brigas. Sábia, dava forças quando estávamos desanimados, tinha conselhos tirados do dia a dia, gostava muito de frases prontas para dar exemplo de vida. Lembro que ela saía cedo e dizia quando voltava e nos encontrava ainda na cama: – Já andei meio mundo e vocês ainda dormindo. Se nos pedia pra fazer alguma coisa, tinha que ser na hora, coitado do Sr. João, tão devagar... Ela não esperava, pedia pra consertar algo, fez não? Ela ia lá e fazia. “Quem quer faz quem não quer manda”. Correu atrás de ladrão no terreiro; corria pra levantar os móveis quando a água subia, tirava a água, verificava se os filhos estavam bem, desentupia o buraco no terreiro pra água sair... E tudo rápido, correndo. Há muitas outras histórias... sei que me queimei quando criança, não lembro de nada, só do que me falaram, tenho a cicatriz para provar, o médico me mandou para casa alegando que eu não tinha mais jeito, queimadura de terceiro grau, na época, com tão poucos recursos... Mas ela não desistiu, cuidou com folhas e unguentos caseiros. Me contaram que minha mãe dormia sentada comigo no colo porque eu não podia me deitar, foram dias assim, e olha eu aqui até hoje. Quando esteve internada em BH, fiquei de quinta até domingo com ela, que seria operada na segunda-feira. Conversamos muito nesses dias, numa dessas conversas, me contou coisas da sua juventude, que talvez tivesse perdido o primeiro filho, porque se lembrava de estar andando a cavalo e ter perdido muito sangue.  Devido à doença no fígado, ela estava se coçando toda e eu lhe passava toalha no corpo para ela não se ferir. Foi quando ela me disse – vou ser operada amanhã, mas assim que sair daqui, vou morar com vocês. E ainda me pediu, cuida de Marina. Eu disse que cuidaria sim e não mais a vi com vida. Lembro que ela não gostava pronunciar o nome da doença que a acometia e todos escondiam isso dela, que sempre me perguntava as coisas porque eu nunca escondia nada. Mas, dessa vez, eu menti. Ela disse que se fosse a “tal doença” eu poderia dizer. Eu respondi – é sim, mas tá no fígado, essa parte do corpo pode ser retirada que depois volta ao normal . Menti pra que ela fosse para a mesa cirúrgica com vontade de voltar, e ficou mesmo mais animada. Minhas amigas D. Rosário e D. Aparecida foram visitá-la antes de ela ir a BH, e ela pediu-lhes que cuidassem de mim, porque eu já havia sofrido muito na vida. Que nada mãe, sofri nada comparado ao que você passou. Você amenizou tudo na minha vida, tenho orgulho enorme de ter nascido de você. Coração bom, valente, corajosa, amiga, preocupada com cada um dos filhos, sabia da necessidade de cada um... <br/>Enfim, senti-me realmente voltando no tempo, revivi mesmo como se tivesse voltado lá atrás. Me veio um sentimento enorme de gratidão, uma vontade imensa de abraçá-la. Recebo muitas denúncias de violência contra idosos e acho que isso contribuiu para essa ‘viagem no tempo’. Quisera eu tê-la hoje para devolver um pouco do tanto que ela fez por todos nós.<br/><br/>Rita",
									photo: "https://openmerchantaccount.com/img2/photo-arvoremacedo-7-rita.png",
								children: [{name: "Victor", photo: "https://openmerchantaccount.com/img2/photo-arvoremacedo-7-rita-victor.png"}] },
							{ id:7, name: "Cristina",
								msg: "São várias lembranças e a maioria ligada a minha profissão, faço congelados desde nova, e numa ocasião, época de natal, recebi vários perus para assar e quando estava organizando para entregar e vi que em um deles faltava uma coxa. Mãe ficou maluca tentando arrumar uma maneira de me ajudar, por fim tive que comprar outro e torcer para que a pessoa demorasse para buscar. A partir dai ela sugeriu colocar nome nas encomendas e avisar que não poderia mexer. Não adiantou, ai ela me aconselhou a me mudar, onde fui para uma casa na Rua Nove de outubro e trabalhava la e dormia em casa. Eu tinha medo de dormir la por que a dona da casa havia morrido e tinha medo que ela aparecesse, rsrs. Minha mãe falava, “deixa e ser boba, tem que ter medo de vivos, eles que estão comendo suas encomendas”. Lembro também que quando eu namorava com um cara de Pirapora, eu sai sem ele e ela me aconselhou: “Não se esqueça que tem namorado”. Lembro também, eu adolescente, mãe pediu pra eu levar Fabiano ao Hospital para tirar um berne, ele bebê e eu falei que não ia por que as pessoas iriam pensar que eu seria mãe dele, mãe solteira e não adiantou nada, ela disse que teria que ir trabalhar e que eu precisaria fazer, lá fui eu, a pé, até o hospital, carregando Fabiano, não sabia se chorava ou se corria, rsrs. Entre tantos conselhos maravilhosos e sempre a preocupação em fazer o melhor para os filhos e netos.<br/><br/>Cristina",
									photo: "https://openmerchantaccount.com/img2/photo-arvoremacedo-6-cristina.png",
								children: [{name: "Fábio", photo: "https://openmerchantaccount.com/img2/photo-arvoremacedo-6-cristina-fabio.png"},
									{name: "Rodrigo", photo: "https://openmerchantaccount.com/img2/photo-arvoremacedo-6-cristina-rodrigo.png"}] },
							{ id:8, name: "Mário",
								msg: "Mãe me pedia para comprar carne para o almoço, na volta eu parava num campinho, colocava a sacola no chão e ia jogar bolinha de gudes com uns amigos. Quando assustei Dona Lu-zia chegava procurando a carne com uma vara na mão: Onde está a carne que te pedi para com-prar?  Pai respondia: Estava ali, mas um cachorro já levou embora. E aí era vara e castigo; mas não tomei vergonha e repeti o várias vezes. O fato deu trabalhar incansavelmente, apendi com minha mãe, ajudando a varrer muitas salas de aulas na EEMZA e também no Lactário, onde ela trabalhava muito para sustentar os filhos e ainda sobrava tempo para ajudar muitas outras famílias. Até hoje encontro muitas pessoas elogiando a nossa mãe Luzia Macedo. É o que lembro com muito carinho<br/><br/>Mário<br/><br/>Olha são tantas coisas que tenho para contar que nem sei por onde começar, quando era pequena minha vó me ensinou que nas dificuldades da vida a gente sempre tem que lembrar que Maria mãe de Deus leva a gente no colo. Lembro que tudo que eu pedia para ela, ela faziam até mesmo escondido de todos. Quando eu ficava com preguiça de fazer alguma coisa ela falava: Anima minha filha, você é muito nova para isso...E a última lembrança que tenho dela foi quando ela foi para BH, mesmo doente ela ria e cantava, falou comigo que estava indo mas, voltaria para fazer uma angu a baiana que tinha pedido para ela...na ambulância foi rindo e me dando tchau...quanta falta faz uma mulher que deixou muitos ensinamentos para gente.<br/><br/>Uiara<br/><br/>Minha vovó Luzia, o mais marcante é que toda vida tive problemas no ouvido e ela sempre dava um jeitinho de amenizar, era fralda que esquentava no ferro e com carinho passava na minha orelha, tudo que falavam, remédios caseiros, ela procurava fazer. Lembro também que adorava nos ver dançar, a gente usava roupas de crepom e fazia apresentações ensaiadas nas festas de Tio João e ela ficava olhando, sorrindo, batia palmas, quando acabava falava “Foi lindo”. Sempre nos incentivando. Todo aniversario nosso ela ia na nossa casa, levava presentinhos e falava: “È só uma lembrancinha”. Quando íamos na casa dela sempre tinha uma sopa quentinha, um mingau gostoso. Faz muita falta vó, meus filhos iam amar te conhecer.<br\><br\>Indiara<br\><br\>Hoje a saudade nos faz mais uma visita, mas não vem acompanhada da tristeza como protagonista. Com corações mais confortados, dedicaremos este dia para relembrar os bons momentos que foram compartilhados e como a presença de uma pessoa tão querida foi capaz de transformar nossas vidas. Quando a saudade é demais, não cabe no peito: escorre pelos olhos. A saudade é a luz viva que ilumina a estrada do passado.<br/>Que saudades de você, querida vó Luzia, do seu carinho! Sinto muito a sua falta. Mas sei que está em um lugar melhor e repleto de paz!! Sentimos saudades de certos momentos da nossa vida, como reunião em família, aniversários e claro o natal, que é uma das lembranças mais fortes e que guardo com muito carinho em meu coração. Me lembro de quando nós:Uiara,Indiara e eu ficávamos fazendo aquelas dancinhas e você vó ficava nos olhando com aquele olhar carinhoso, orgulhoso, generoso. Meu Deus que saudades daqueles momentos. Queria muito que você querida vó Luzia, estivesse conhecido seu bisneto  João Ricardo, mas mesmo assim, ele já a conhece e tem admiração pelo que você representou e ainda representa em nossas vidas. Estaremos juntos algum dia! Hoje sinto sua falta. Mas continuo te amando!!   A distância impede que eu te veja, mas não impede que eu te ame. Nada vai fazer eu esquecer de você querida vó Luzia e dos teus atos! Obrigado por tudo! Obrigado por todo o carinho do mundo! Chego a soltar lágrimas só de lembrar das coisas boas. Mas são lágrimas de saudades, que refletem tudo de bom que passamos juntos! Vamos lembrar-nos de você com muito carinho, sempre!<br/>Jamais esquecermos os detalhes de sua vida e tudo de bom que tivemos juntos! Você foi e é muito especial para nós vó Luzia! Hoje e sempre, lembraremos de você com muito carinho!!! <br/>Quero ontem, hoje e sempre, lembrar de você e te amar muito com o coração!<br/>Sentimos falta. Mas sabemos que as alegrias vividas sempre farão parte de nossos corações! Amamos você para sempre querida vó Luzia!<br/><br/>Uma pequena homenagem de Maralyce e João Ricardo",
									photo: "https://openmerchantaccount.com/img2/photo-arvoremacedo-5-mario.png",
								children: [{name: "Uiara e Renato", photo: "https://openmerchantaccount.com/img2/photo-arvoremacedo-5-mario-uiara.png"},
									{name: "Indiara", photo: "https://openmerchantaccount.com/img2/photo-arvoremacedo-5-mario-indiara.png"},
									{name: "Maralice", photo: "https://openmerchantaccount.com/img2/photo-arvoremacedo-5-mario-maralice.png"}] },
							{ id:9, name: "João",
								msg: "Lembranças são infinitas, minha mãe sempre contou comigo para ajudá-la a chamar atenção dos menores, por vezes eu fazia comida para eles, enquanto ela ia trabalhar, ajudava arrumar casa, tinha que passar cera no chão e até no fogão de lenha, numa dessas eu queimei a mão, por que tinha um resto de brasa. Ela sempre se preocupava com a hora que eu chegava, sempre acordada, uma vez ela até dormiu na minha cama e quando cheguei, ela me perguntou se eu tinha bebido. Quando ela estava gravida de Fabiano, me esperou chegar e eu percebi que ela não estava bem, perguntei o que ela estava precisando, ela pediu leite, sai e não achei nada aberto, mas encontrei num local que me passou do próprio uso. Lembro também que quando eu estudava chegava em casa sempre atrasado para ir à escola a noite e ela brigava com os outros que podiam tomar banho a qualquer hora e bem na minha hora ocupavam o banheiro, eu ia para o tanque, tomava banho frio. Ela ficava preocupada e brigava muito com os outros. Ela insistiu muito para que eu estudasse, falava que seria muito importante para a minha vida, pena que eu não a obedeci, está fazendo falta mesmo. Falam que ela tinha uma campainha em casa e era só começar uma briga que eu aparecia, mas não era nada disto, a gritaria se escurava da oficina e eu descia. Ela falava: Ainda bem que veio Joaozinho. Sim era assim que ela me chamava JOAZINHO. Sempre que ela precisava de alguma coisa ia lá na oficina com um café e bolo bem saborosos e depois dava a facada rsrsrs. Quando chegava visitas pedia um dos filhos para ir no Déo ou Dona Glória para comprar bolo, biscoitos, leite, etc. Quando a visita ia embora, ela ia leva-los ao portão e a meninada aproveitava para cair de boca nas guloseimas, por que não era todo dia que tinha aquela fartura. Ela não gostava de mostrar para vó Ziná que faltava as coisas, lembro que um dia não tendo nada e ela não lida para ver se conseguia algum dinheiro, vó me chamou e me deu banana, fui comendo perto dela e ela ficou muito brava por eu ter aceitado a banana; misturei épocas, não precisei data, mas tem muitas lembranças, muitos aprendizados e que na verdade foi a melhor herança que ela poderia ter me deixado. Valeu Dona Luzia!!!<br\><br\>João",
									photo: "https://openmerchantaccount.com/img2/photo-arvoremacedo-4-joao.png" },
							{ id:10, name: "Sue e João",
								msg: "Lembro de quando a gente precisava esconder bolo debaixo da cama, por que se não na manhã seguinte não teria mais nada, mas numa dessas caiu uma chuva e na nossa casa tinha enchente, a casa toda se enchia de água e la foi o bolo boiando na água suja, rsrsrs<br/>Quando eu tinha talvez uns doze anos eu queria uma sandalia ou um sapato novo. Que fosse comprado exclusivamente pra mim. Me lembro que mãe falou que quando pudesse ela me daria o dinheiro pra eu mesma comprar. No dia do meu aniversario de treze anos ela me deu uns cruzeiros e eu fui toda satisfeita na Dona Aurora comprar um sapato. Cheguei na porta da loja e voltei chorando porque não consegui encontrar o dinheiro. Vim olhando se encontrava pela rua afora, mas nada. Quando entrei em casa a primeira coisa que ela perguntou \"não precisa nem falar, já sei que perdeu o dinheiro neh?\" Chorei muito por causa disso e ela me disse \"da próxima vez presta mais atenção no que faz e me escuta, eu disse pra você me esperar que eu iria com você\". Quando fiz 14 ganhei um sapado novo. Pra mim foi o melhor presente. Só não usei mais porque o pé cresceu. <br/>Lembro de depois de 3 anos morando nos Estados Unidos, ela me chamar atenção por eu ter chegado tarde, eu sorri pra ela e disse: Mãe há quanto tempo estou longe e a senhora nem sabia por onde eu andava, agora estou tão pertinho e tá me chamando atenção? Ela respondeu: Filho pode ir pra longe mas quando volta sempre preocuparei com ele, tenha a idade que tiver. <br/>Agradeço muito a Deus pelo privilegio de ter tido uma mãe como a minha. Que foi sempre mãe e pai e apesar de muitas dificuldades criou um time de futebol com duas reservas (como ela costumava dizer) com todo Amor, Carinho, Amiga, Compreensiva e Brava quando precisava ser, enfim dava o de melhor dela para os filhos. É pena que não está mais aqui em pessoa mas, estará sempre presente em nossas lembranças.<br/>Foi o melhor presente que Deus me deu. <br/><br/>Sue<br/><br/>Tive pouco conhecimento dessa vó que todo mundo fala. Mas pelo que eu me lembro, era sempre uma pessoa muito carinhosa e gentil. Pelo exemplo dos filhos que ela tem, ela e uma pessoa muito especial.... mais que especial.<br/><br/>Bryan<br/><br/>Eu nunca tive a chance de conhecer você, mas isso não me impediu de saber que você era uma mulher tão incrível. Ouvi todas as histórias sobre você de toda a gente na família, falando sobre como corajosa você era, como trabalhadora, e como carinhosa. Baseado em minha própria percepção, você abençoou a vida de todos os seus filhos, e eu não posso agradecer o suficiente por criar uma mulher como a minha mãe. Durma em paz. <br/><br/>Tyler",
									photo: "https://openmerchantaccount.com/img2/photo-arvoremacedo-3-sue.png",
								children: [{name: "Bryan", photo: "https://openmerchantaccount.com/img2/photo-arvoremacedo-3-sue-bryan.png"},
									{name: "Tyler", photo: "https://openmerchantaccount.com/img2/photo-arvoremacedo-3-sue-tyler.png"}] },
							{ id:11, name: "Marcelo e Girlene",
								msg: "Em fevereiro de 1981, fomos a praia Eu, Girlene, Júlia (7 meses), Mãe, Natália e Fabiano que tinha em torno de 6 anos de idade. Era um sonho ir a praia e levar Mãe. Só que fiquei um pouco frustrado com a situação e só pensava que um dia voltaríamos para fazer um passeio mais prazeiroso. Os episódios foram: Fomos de Trem,  Júlia chorando muito por causa do calor, Mãe ajudava Girlene dar banho em Júlia na pia do trem em movimento.. Fabiano reclamando que estava com fome a viagem inteira. O trem chegou com atraso em Vitoria e fomos pegar ônibus pra Nova Almeida encontrar com um pessoal de Itabira. A minha maior lembrança, tivemos que andar a pé atravessando uma ponte longa de madeira e ao mesmo tempo que eu preocupava com Mãe, carregando mala, olhando Fabiano, ainda com fome e Girlene carregando Júlia. Lembramos que no outro dia na beira da praia Mãe comprou uma penca de banana e deu a metade pra Fabiano. Comeu até. Mas resumindo, com todo o transtorno, Mãe com a mesma paciência, tranquilidade e aquela elegância para com as pessoas.<br/>Por volta dos meus 9 a 10 anos de idade, Mãe lava roupas na casa na asa de outros. Quase todas as vezes ela me levava para ajudar a torcer os lenções e cobertores e eu achava aquilo o máximo de estar na casa de pessoal rico ajudando mãe naquelas tarefas. Quando a Dona da casa comentava com Mãe que precisava de alguém pra limpar a grama, ela respondia na hora que eu fazia. Foi até ela indicar também para eu limpar as vidraças que por sinal eram muitas, ai fiquei famoso por limpar bem os vidros por indicação de mãe, já estava limpando vidro para outras famílias também.<br/>Durante um bom tempo Mãe trabalhou na EEMZA, era todos os dias a noite depois que terminava as aulas para varrer as salas para o dia seguinte. Eu muitas vezes ia pra ajudar por que ficava com dó dela mais as outras companheiras. Tia Lili era uma delas, e Mãe ia voltava com toda aquele prazer de estar trabalhando para ajudar a sustentar a turma.<br/>Em época de Semana Santa na Matriz, naquele tempo predominava o silencio total com a praça da matriz lotada e o Padre J. Lopão nos sermões, ai eu juntava com alguns moleques e subia nos bambuzal que tinha do lado da Matriz acima do paredão, rsrsrs, a gente ficava brincando de tarzan. Imagina o barulho que fazia, chegou ao ponto do J. Lopão parar com o sermão e começar a xingar. Um dia mãe juntamente com a mãe de um outro capetinha que não lembro quem, subiu até la pra dar a bronca. Fiquei com vergonha por que muita gente presenciou, nunca mais subi naquele bambuzal.<br/><br/>Marcelo<br/><br/>Minha história é de muito valor para mim. Conhecer Luzia foi a melhor experiência que aconteceu em minha vida, mulher de grande valor, coração enorme, mãe exemplar, honestidade, lutadora, sem estudo, mas de uma sabedoria inexplicável. Para mim que fui criada por pais adotivos uma educação totalmente diferente, do que ela me ensinou, quando cheguei na família, eu era muito diferente, ignorante em muitas coisas, ela me ensinou a aceitar as coisas com mais calma, creio eu que no fundo de meu coração muitas coisas foram mudando, nunca vou esquecer seus conselhos, sempre falo, nunca tive sogra, por que Deus me deu outra mãe, me perdoe vocês filhos, mas é assim que eu sempre vou ter em meu coração. Agradeço a Deus esta oportunidade que ELE me deu, ter em minha vida uma pessoa maravilhosa com Luzia, agora entendo porque ela foi embora tão cedo, DEUS TAMBEM MERECE DE VOLTA A LUZIA.<br/><br/>Girlene<br/><br/>Minha vozinha Luzia,<br\>Até hoje mora em meu coração, um amor nunca esquecido. Todos os dias me lembro deste amor... tão lindo, puro e acolhedor.<br\>Às vezes me lembro com saudades, da maneira como me acordava quando precisava levantar bem cedinho: ligava o radinho da cozinha e cantarolando baixinho músicas que falavam de amor e fé, passava a mão em meu rosto. Costumava fingir que ainda dormia, só para te ouvir e sentir mais um pouquinho.Que saudade vozinha, do seu acalento, do seu despertar. Era o mais doce do mundo inteiro! E naquele momento, era todo meu.<br\>Seus carinhos e ensinamentos, seu amor e ternura moram em meu coração e dele nunca irá sair...<br\>Sempre ao dormir rezo por você, e sei que me escutas. E muito do que hoje sou, devo a você, minha amada vó Luzia!<br\><br\>Julia<br\><br\>Vó Luzia, quantas lembranças.…<br\>Muitos momentos passei com ela, aqui me lembrarei de três especiais que sempre me vem em mente quando me recordo dela. Me lembro com muito carinho do jeito doce, do cuidado que tinha com os netos. Como quando ela estava passando uns dias na casa de “Beleléu” e eu, ainda criança, estava com uma dor de cabeça muito forte e não conseguia dormir. Ela veio, sentou-se ao meu lado e começou a acariciar minha cabeça e fez uma oração em seguida cantarolava canções de ninar e em poucos minutos eu já estava dormindo. Momento especial também tive quando dancei Mamonas Assassinas para ela, quem não conheceu a banda pode se estranhar ao ouvir que um neto cantou para a avó “Pelados em Santos” rs..... Ela, com o sorriso no rosto, mas sem graça, sem saber o que fazer pela música enquanto eu cantava “Mina, “seus cabelo” é da hora”, e era da hora mesmo. Foi algo tão espontâneo, de repente quando começou a música comecei a dançar para ela. Acho que alguém ainda tem o vídeo desse dia.<br\>Se preocupava com todos e tudo, mesmo com as pequenas coisas. Já adolescente, fui a Itabira para deixar um documento de pai com ela e deveria passar a noite e voltar para Nova Era no dia seguinte. Haviam me separado uma cama na parte de cima de um beliche em um quarto onde dormiam uns quatro, lembram? Pude ouvir minha avó perguntando para tia Ju “tem cobertor lá para ele? Está tudo certo? Ele precisa de mais alguma coisa? ”. Tia Ju respondeu: “Mae, não se preocupe, está tudo bem com ele”. E estava tudo bem, mas percebi que ela vinha para o quarto, eu fingi que já estava dormindo. Ela chegou bem devagar, ajeitou o cobertor, passou mão em minha cabeça e voltou para o seu quarto. Ela tinha de ter certeza de que estava tudo bem. <br\>Quando recebi a notícia de sua passagem não queria aceitar. Há pouco tempo havia perdido uma, por que a outra também deveria partir tão cedo?  Mas Deus quis assim. Ela nos ensinou muito, em poucas palavras, em gestos de carinho. Saudades da “Mina com o cabelo da hora”.<br\><br\>Juninho<br\><br\>Segue um fato que lembro bem pouco com Vó. Eu devia estar com 9 pra 10 anos, e Vó Luzia escutava a radio cançao nova todos os dias, e, ela tambem gostava muito do Pe. Zezinho. Um dia estava eu perto do radio que se me recordo bem, na cozinha, comecei a cantar as músicas e Vó me pegou de surpresa e falou: - Você está acompanhando as músicas direitinho Késia. Como decorou? Que voz linda menina. Falei: - Vó, sou eu mesma e sei a letra sim. Sei que foi algo tão pequeno, um momento que para uma criança naquela idade me marcou muito. Foi ela que descobriu que eu tinha uma bela voz para canto. E, sempre lembro e sou muito grata de ter passado alguns anos ao lado dela. Ah, e outro fato que me marcou muito, foi com ela que eu e minha Mãe ficamos conhecendo o Pe. Marcelo Rossi. Me recordo bem quando ficávamos nós três assistindo e rezando o terço bizantino, junto com o Pe. na TV cultura às 0h. Obrigada Vovó Luzia, minha linda, saudades e amor eternos.<br/><br/>Késia",
								photo: "https://openmerchantaccount.com/img2/photo-arvoremacedo-2-marcelo.png",
								children: [{name: "Júlia", photo: "https://openmerchantaccount.com/img2/photo-arvoremacedo-2-marcelo-julia.png"},
									{name: "Marcelo", photo: "https://openmerchantaccount.com/img2/photo-arvoremacedo-2-marcelo.png"},
									{name: "Késia", photo: "https://openmerchantaccount.com/img2/photo-arvoremacedo-2-marcelo-kesia.png"}] },
							{ id:12, name: "Lucília",
								msg: "A linda e doce lembrança do amor verdadeiro e ensinamentos deixados por nossa  mãe  é que nos move. Este  espaço especial reservado em nossos corações estão sendo preenchidos pelos momentos únicos que vivemos ao lado dela.<br/>Um deles para mim foi quando me formei  na Oitava Série, no Colégio Nossa Senhora das Dores. A felicidade, orgulho e alegria dela de ver a filha se formando no colégio mais conceituado da época era contagiante. Lembro que ela arranjou um dinheiro para comprar a meia 3x4 que eu precisava para compor o uniforme, o vestido, sapato dela e o meu foram comprados para serem  pagos à  prestações. Ela se aprontou toda,passou babosa no cabelo, pó de arroz e batom...<br/>Daí aprendi a grande importância de se dedicar aos estudos. Tanto que um  tempo depois, convenci a ela de estudar a noite, que eu iria também me matricular no mesmo horário e escola, para irmos juntas. Assim fizemos no Grupo Escolar Major Lage. Mas, infelizmente durou pouco tempo. Ela não pode concluir devido a turma que ficava em casa,  depois começaram os problemas de saúde e tivemos que suspender isso.<br/>Valeu Mãe, obrigada pela vida e por tudo que me inspirou, saudades e beijos eternos!!! <br/><br/>Lucília<br/><br/>Lembro que minha mãe sempre que ia comprar os remédios pra minha avó, comprava frutas pra ela comer junto, ela fazia o suco de laranja e picava as frutas pra eu comer em vez dela.<br/><br/>Júlio César",
								photo: "https://openmerchantaccount.com/img2/photo-arvoremacedo-1-lucilia.png",
								children: [{name: "Júlio", photo: "https://openmerchantaccount.com/img2/photo-arvoremacedo-1-lucilia-julio.png"}] }]
